

<h1 class="card-title text-center text-primary"><b>Register Here !</b></h1>
<div class="background">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- <div class="col-md-4"> -->
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            
  
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                  placeholder="Enter your username">
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                  placeholder="Enter your password">
              </div>
  
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                  placeholder="Enter your email">
              </div>
  
              <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" formControlName="height" class="form-control"
                  placeholder="Enter your height in cm">
              </div>
  
              <div class="form-group">
                <label for="weight">weight:</label>
                <input type="number" id="weight" formControlName="weight" class="form-control"
                  placeholder="Enter your weight in kg">
              </div>
  
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" class="form-control"
                  placeholder="Enter your age">
              </div>
  
  
              <div class="form-group">
                <label>Gender:</label>
              <div class="custom-control custom-radio">
                  <input id="male" type="radio" class="custom-control-input" value="male" name="gender"
                      formControlName="gender">
                  <label class="custom-control-label" for="male">Male</label>
              </div>
   
              <div class="custom-control custom-radio">
                  <input id="female" type="radio" class="custom-control-input" value="female" name="gender"
                      formControlName="gender">
                  <label class="custom-control-label" for="female">Female</label>
              </div>
   
              <div class="custom-control custom-radio">
                  <input id="others" type="radio" class="custom-control-input" value="others" name="gender"
                      formControlName="gender">
                  <label class="custom-control-label" for="others">Others</label>
              </div>
  
              </div>
  
              <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary btn-block">Register</button>
            </form>
  
            <div class="mt-3 text-center">
              <small class="text-danger"><b>{{errormsg}}</b></small>
            </div>
  
            <div class="text-center mt-3">
              <p>Already have an account? <a href="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
