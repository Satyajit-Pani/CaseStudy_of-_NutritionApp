<h1 class="card-title text-center text-info"><b>Login Here !</b></h1>
<div class="background">

  <div class="container mt-5 ">
    <div class="row justify-content-center ">
      <!-- <div class="col-md-4"> -->
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card bg-secondary" >
          <div class="card-body">
            
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                  placeholder="Enter your username">
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                  placeholder="Enter your password">
              </div>
  
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
            </form>
  
            <div class="mt-3 text-center text-danger">
              <small ><b>{{errormsg}}</b></small>
            </div>
  
            <p class="mt-3 text-center ">
              <a [routerLink]="['/register']"> <p class="text-black">New User?... Register Here</p></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br>

</div>
